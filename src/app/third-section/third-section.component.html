<div class="custom-container section1slide2" style=" background-color: #F1F5F9;" >
    <div class="col">
        <h2 class="h-2 text-center" style="padding-top: 100px;">{{'Plans' | translate}}</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4 m-4 " >

          @for (item of newResponse; track item; let planIndex = $index) {
            <div class="col " style="display: flex; justify-content: center; align-items: center; --planIndex:{{planIndex}}">
                <div class="card card-style h-100 Anim"  style=" width: 90%; border-radius: 15px; position: relative; padding-bottom: 75px;" >
                  <img class="img-fluid" src="{{item.icon}} "  style="border-top-left-radius: 15px; border-top-right-radius: 15px; ">
                  <div class="card-body ">
                    <h3 class="card-title ">{{langService.getLang() == 'en'? item.nameEn : item.nameAr}}</h3>
                    <p class="card-text">{{ langService.getLang() == 'en'? item.discriptionEn : item.discriptionAr}}</p>
                    
                  </div>
                  <a href="/features/{{item.sid}}"  style="text-decoration: none; display: flex; justify-content: center; align-items: center;">
                    <button mat-fab extended  class="m-3 "  style="position: absolute; bottom: 0; width: 85%; ">
                      <li style=" display: flex; justify-content: center; align-items: center; ">
                        <p style="padding-top:  14px; font-size: Clamp(10px,1vw,18px);">{{'Click to view more' | translate}}</p>
                        &nbsp; 
                        <i class="fa fa-icon"  [ngClass]="{'flip': langService.getLang() == 'ar'}"  ></i>
                      </li>
                    </button>
                  </a>
                  

                
                </div>
            
          </div>
